spring.security.oauth2.client.registration.keycloak.client-id=login-app
spring.security.oauth2.client.registration.keycloak.authorization-grant-type=password
spring.security.oauth2.client.registration.keycloak.scope=openid
spring.security.oauth2.client.provider.keycloak.issuer-uri=http://localhost:9080/auth/realms/spring
spring.security.oauth2.client.provider.keycloak.user-name-attribute=dev
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:9080/auth/realms/spring
server.servlet.context-path=/api/v1
